<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2056ad47c5.js" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      
    <div class="mainSection">
     <!-- current city unit-->
      <div class="container">
        <div class="row">
          <div class="col">
            <form class="card" style="width: 26rem">
              <div class="card-body">
                <h2 class="card-title" id="city">Vinnitsa</h2> <h4 id="date"></h4>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <br class="card-text">
              <div class="row">
                <div class="col-6 pictureBlock">
                 <img id="icon" class="picture" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
               <span class="temperature" id="temperature"></span> <span class="units"><a class="nonlink" id="celsius-link" href="#">°C</a>  | <a class="nonlink" href="#" id="fahrenheit-link">°F</a> </span>  
            </div>
            <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li id="description"></li>
            </ul></div></div>
                </div>
            </form>
            </div> 
        
          <!-- change city unit -->
                   
          <div class="col">
           <form class="form-inline" id="search-form">
               
                <div class="form-group mx-sm-3 mb-2">
                    <input
                    type="search"
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    placeholder="Enter the city"
                  />
                </div>
                 
               <div class="container">
                    <div class="row">
                        <div class="col enterCity">
                        
                      <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
                    </div>
                
                    <div class="col enterCity">
                        
                      <input
                type="submit"
                value="Current"
                class="form-control btn btn-primary shadow-sm current"
                id="current-location-button"
              />
                    </div>
                    </div>
                </div>
                             
            </form>
           </div>
        </div>
   </div>
      
      <!-- week forecast -->
      <div>
        <h1 class="weekHead">Five days forecast</h1>
      </div>
      <!-- five days cards -->
        
    <div class="weather-forecast" id="forecast"></div>

</br>
    <footer class="footer">
        Design by Tanya Suprunovich
        <button onclick="window.location.href = 'https://github.com/Tasupr/weather_forecast';" type="button" class="btn btn-link">Link GitHub</button>
    </footer>

<script src="src/index.js"></script>
  </body>
</html>
